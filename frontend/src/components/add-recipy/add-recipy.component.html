<div class="form-container">
  <div class="container mt-5">
    <h2 style="text-align: center;">הוסף מתכון חדש</h2>
    <form (ngSubmit)="addRecipe()">
      <div class="form-group" style="text-align: right;">
        <label for="name">שם המתכון</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="recipe.name" name="name" required>
      </div>
      <div class="form-group" style="text-align: right;">
        <label for="level">רמה</label>
        <input type="text" class="form-control" id="level" [(ngModel)]="recipe.level" name="level">
      </div>
      <div class="form-group" style="text-align: right;">
        <label for="duration">משך (שעות)</label>
        <input type="number" class="form-control" id="duration" [(ngModel)]="recipe.duration" name="duration">
      </div>
      <div class="form-group" style="text-align: right;">
        <label for="type">סוג</label>
        <input type="text" class="form-control" id="type" [(ngModel)]="recipe.type" name="type" required>
      </div>
      <div class="form-group" style="text-align: right;">
        <label for="image">תמונה</label>
        <input type="file" class="form-control" id="image" (change)="onImageChange($event)">
      </div>
      <h4 style="text-align: center;">:רכיבים</h4>

      <div *ngFor="let ingredient of recipe.ingredients; let i = index" class="form-group">
        <input type="text" [(ngModel)]="ingredient.ingredientName" name="ingredientName{{i}}" placeholder="שם מרכיב"
          class="form-control" required>
        <input type="text" [(ngModel)]="ingredient.ingredientAmount" name="ingredientAmount{{i}}" placeholder="כמות"
          class="form-control" required>
      </div>
      <button type="button" (click)="addIngredient('', '')" class="btn-custom">הוסף רכיב</button>
    </form>
  </div>
</div>
<button type="submit" class="btn-custom1" (click)="addRecipe()">שמור מתכון</button>
