<div *ngIf="message" class="alert"
  [ngClass]="{'alert-success': message.includes('successfully'), 'alert-danger': message.includes('Failed')}">
  {{ message }}
</div>
<div class="connect-container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="container mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input id="name" formControlName="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="pass" class="form-label">Password:</label>
      <input id="pass" type="password" formControlName="pass" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address:</label>
      <input id="address" formControlName="address" class="form-control">
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone:</label>
      <input id="phone" formControlName="phone" class="form-control" required>
    </div>

    <button type="submit" class="btn-custom">Add User</button>
  </form>
</div>
